name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --production --silent
    
    - name: Clean up unnecessary files
      run: |
        # Remove development files
        rm -rf .git
        rm -rf .github
        rm -rf tests
        rm -rf test
        rm -rf __tests__
        rm -f *.test.js
        rm -f *.spec.js
        rm -f *.md
        rm -rf docs/
        rm -f .gitignore
        rm -f jest.config.js
        rm -f nodemon.json
        rm -rf .vscode
        rm -rf .idea
        rm -rf coverage
        rm -rf logs
        rm -f *.log
        rm -f .DS_Store
        
        # Clean up node_modules cache
        find node_modules -name ".cache" -type d -exec rm -rf {} + 2>/dev/null || true
        
        # List final package contents for debugging
        echo "Final package contents:"
        ls -la
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        package: '.' 