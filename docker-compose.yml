version: '3.8'

services:
  location-bot:
    build: .
    container_name: teams-location-bot
    restart: unless-stopped
    ports:
      - "3978:3978"
    environment:
      - NODE_ENV=production
      - MICROSOFT_APP_ID=${MICROSOFT_APP_ID}
      - MICROSOFT_APP_PASSWORD=${MICROSOFT_APP_PASSWORD}
      - PORT=3978
      - DATABASE_PATH=/app/data/locations.db
      - TIMEZONE=Australia/Perth
      - HOLIDAY_API_KEY=${HOLIDAY_API_KEY}
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3978/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bot-network

  # Optional: Add a reverse proxy for production
  # nginx:
